{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<header>
  <img class="logo" src="{% static 'logo.png' %}">
</header>

<body>
<div class="flex center">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
</div>
</body>
{% endblock %}
